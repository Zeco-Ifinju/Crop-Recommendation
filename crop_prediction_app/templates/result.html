<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0e7ff;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #1abc9c;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #34495e;
        }

        h2 {
            font-size: 2rem;
            color: #e74c3c;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #1abc9c;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #16a085;
        }

        img.hero {
            width: 100%;
            height: auto;
            border-radius: 15px 15px 0 0;
            margin-bottom: 20px;
        }

        img.icon {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            img.icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://source.unsplash.com/600x400/?crops,fields" alt="Crops and fields" class="hero">
        <h1>Crop Prediction Result</h1>
        <p><img src="https://img.icons8.com/dusk/64/000000/ai.png" alt="Model Icon" class="icon"> The model <strong>{{ model }}</strong> predicts that the best crop to plant is:</p>
        <h2><img src="https://img.icons8.com/color/64/000000/plant-under-sun.png" alt="Crop Icon" class="icon">{{ prediction }}</h2>
        <a href="/">Predict another crop</a>
    </div>
</body>

</html>
