<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?agriculture,field');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #2E8B57;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: 600;
            color: #2F4F4F;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-wrapper svg {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            fill: #2E8B57;
        }

        input[type="text"],
        select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
            outline: none;
            flex: 1;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #2E8B57;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 15px;
            background-color: #2E8B57;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 15px rgba(46, 139, 87, 0.2);
        }

        input[type="submit"]:hover {
            background-color: #256d46;
        }

        input[type="submit"]:active {
            transform: scale(0.98);
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%232F4F4F" d=\"M2 0L0 2h4z\"/></svg>') no-repeat right 10px center;
            background-size: 8px 10px;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper:after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            input[type="submit"] {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Crop Recommendation</h1>
        <form action="/predict" method="post">
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.86 10.04a9 9 0 1 0-15.72 0A8 8 0 1 0 12 21.9 8 8 0 0 0 19.86 10.04ZM12 19a6 6 0 1 1 0-12 6 6 0 0 1 0 12Zm0-10A4 4 0 1 0 12 17a4 4 0 0 0 0-8Z"></path></svg>
                <input type="text" id="Nitrogen" name="Nitrogen" placeholder="Nitrogen" aria-label="Nitrogen" required>
            </div>

            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2a7.9 7.9 0 0 0-4.1 1.1l-.8-.5A2 2 0 1 0 4 5.9l.4.8A7.9 7.9 0 0 0 2 12c0 4.5 3.6 8 8 8s8-3.5 8-8-3.6-8-8-8Zm0 14a6 6 0 0 1-6-6 6 6 0 0 1 6-6 6 6 0 0 1 6 6 6 6 0 0 1-6 6Z"></path></svg>
                <input type="text" id="Phosphorus" name="Phosphorus" placeholder="Phosphorus" aria-label="Phosphorus" required>
            </div>

            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2Zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8Z"></path></svg>
                <input type="text" id="Potassium" name="Potassium" placeholder="Potassium" aria-label="Potassium" required>
            </div>

            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 5a1 1 0 1 0 0 2 5 5 0 0 1 5 5 1 1 0 1 0 2 0 7 7 0 0 0-7-7Zm0-3a1 1 0 1 0 0 2 9 9 0 0 1 9 9 1 1 0 1 0 2 0c0-6.1-4.9-11-11-11ZM4 16a1 1 0 1 0 0-2 7 7 0 0 1 7-7 1 1 0 1 0 0-2C6.5 7 2 11.5 2 17a1 1 0 1 0 2 0Zm8-5a5 5 0 0 0-5 5 1 1 0 1 0 2 0 3 3 0 0 1 3-3 1 1 0 1 0 0-2Z"></path></svg>
                <input type="text" id="Temperature" name="Temperature" placeholder="Temperature (Â°C)" aria-label="Temperature" required>
            </div>

            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2a7 7 0 0 0-7 7c0 2.2 2.1 5.2 4 6.8 1.2 1 2.8 2.2 3 4.2h2c.2-2 1.8-3.2 3-4.2 2-1.6 4-4.6 4-6.8 0-3.9-3.1-7-7-7Zm0 12c-2 0-5-3-5-5s2.2-5 5-5 5 2.2 5 5-3 5-5 5Z"></path></svg>
                <input type="text" id="Humidity" name="Humidity" placeholder="Humidity (%)" aria-label="Humidity" required>
            </div>

            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2Zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8Z"></path></svg>
                <input type="text" id="pH_Value" name="pH_Value" placeholder="pH Value" aria-label="pH Value" required>
            </div>

            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2Zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8Z"></path></svg>
                <input type="text" id="Rainfall" name="Rainfall" placeholder="Rainfall (mm)" aria-label="Rainfall" required>
            </div>

            <div class="select-wrapper">
                <label for="model">Select Model:</label>
                <select id="model" name="model" aria-label="Select Model">
                    <option value="Random Forest">Random Forest</option>
                    <option value="Gradient Boosting">Gradient Boosting</option>
                    <option value="Logistic Regression">Logistic Regression</option>
                    <option value="SVM">Support Vector Machine</option>
                </select>
            </div>

            <input type="submit" value="Predict Crop">
        </form>
    </div>
</body>

</html>
